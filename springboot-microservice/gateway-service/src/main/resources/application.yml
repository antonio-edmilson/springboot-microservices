server:
  port: 8080

spring:
  application:
    name: gateway

eureka:
  instance:
    prefer-ip-address: true
    appname: gateway   
  client:
    service-url:
      #DEV
      #defaultZone: http://localhost:9080/eureka/
      #Docker
      defaultZone: http://discovery-eureka:9080/eureka/
    register-with-eureka: true
    fetch-registry: true