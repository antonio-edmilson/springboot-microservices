server:
  port: 9094
  
spring:
  application:
    name: product-category
  jpa:
    hibernate:      ddl-auto: update
    properties:      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    #DEV
    #url: jdbc:mysql://localhost:3309/customerdb?allowPublicKeyRetrieval=true&sslMode=DISABLED&createDatabaseIfNotExist=true
    #Docke
    url: jdbc:mysql://mysqlserver-productcategorydb:3309/product_categorydb?allowPublicKeyRetrieval=true&sslMode=DISABLED&createDatabaseIfNotExist=true
    username: root
    password: root
    
eureka:
  instance:
    prefer-ip-address: true
    appname: product_category
    
  client:
    service-url:
      #DEV
      #defaultZone: http://localhost:9080/eureka/
      #Docker
      defaultZone: http://discovery-eureka:9080/eureka/
      register-with-eureka: true
      fetch-registry: true